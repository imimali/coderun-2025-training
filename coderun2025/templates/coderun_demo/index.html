<h1>Hello from templates</h1>

<h2>This is a Django template</h2>

<h2>Name = {{ name }} is {{ age }} years old</h2>

<div>
    {% for item in fruits %}
        <h3 >{{ item }}</h3>
    {% endfor %}
    {% if display_something %}
        <div style="background-color: red;width: 100px;height: 100px"></div>
    {% endif %}
</div>
<div>
<p>request method{{ request.method }}</p>
<p>request content type {{ request.content_type }}</p>
</div>

<div>
    <form method="post">
        {% csrf_token %}
    {{ form.as_p }}
        <button type="submit">Send</button>
        </form>
</div>
